<div class="popular_courses section_gap_top">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5">
        <div class="main_title">
          <h2 class="mb-3">Our Popular Courses</h2>
          <p>
            Replenish man have thing gathering lights yielding shall you
          </p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="owl-carousel active_course">
          <div class="single_course" *ngFor="let course of courses">
            <div class="course_head">
              <img class="img-fluid" [src]="course.image" alt="" />
            </div>
            <div class="course_content">
              <span class="price">{{ course.price }}</span>
              <span class="tag mb-4 d-inline-block">{{ course.tag }}</span>
              <h4 class="mb-3">
                <a href="#">{{ course.name }}</a>
              </h4>
              <p>{{ course.description }}</p>
              <div
                class="course_meta d-flex justify-content-lg-between align-items-lg-center flex-lg-row flex-column mt-4"
              >
                <div class="authr_meta">
                  <img [src]="course.teacherImage" alt="" />
                  <span class="d-inline-block ml-2">{{ course.teacherName }}</span>
                </div>
                <div class="mt-lg-0 mt-3">
                  <span class="meta_info mr-4">
                    <i class="ti-user mr-2"></i> {{ course.students }}
                  </span>
                  <span class="meta_info">
                    <i class="ti-heart mr-2"></i> {{ course.likes }}
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
