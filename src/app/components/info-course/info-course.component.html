<app-banner title="Info Course"></app-banner>

<div class="popular_courses section_gap_top">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="single_course" *ngIf="obj">
          <div class="course_head">
            <img class="img-fluid w-100" src="/img/courses/c3.jpg" alt="" />
          </div>
          <div class="course_content">
            <span class="price">{{ obj.duration }} Hours </span>
            <span class="tag mb-4 d-inline-block">{{ obj.type }}</span>
            <h4 class="mb-3">
              <a href="#">{{ obj.name }}</a>
            </h4>
            <p>
              {{ obj.description }}
            </p>
            
            <div
              class="course_meta d-flex justify-content-between align-items-center mt-4"
            >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
